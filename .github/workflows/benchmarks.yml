name: Run benchmarks
#on:
#  push:
#    tags:
#      - 'v*'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Run benchmark
    runs-on: [self-hosted, bench]
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Set env
        run: |
          export TAG=v0.0.0
          export REPO=helm
          echo "$GITHUB_WORKSPACE"
      - name: Run target benchmark
        run: |
          rm -rf benchmarks
          git clone https://github.com/artipie/benchmarks.git
          cd benchmarks/adapters
          make run TARGET=$REPO
          mkdir -p /tmp/artipie-bench/$REPO/benchmarks/results/$TAG
          cp -avr out/$REPO /tmp/artipie-bench/$REPO/benchmarks/results/$TAG
      - name: Commit results
        run: |
          cd /tmp/artipie-bench/$REPO
          git config --local user.name "github-action"
          git add .
          git commit -m "added results of benchmarks to readme (through action)"
      - name: Push results # push the output folder to the repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
